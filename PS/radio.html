<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom radio button.</title>
	<style>
		input[type="radio"] + label{
			position: relative;
		}
		input[type="radio"] + label::before{
			content: '\a0';
			display: inline-block;
			vertical-align: .2em;
			width:.8em;
			height: .8em;
			margin-right: .2em;
			border-radius: .4em;
			background-color: silver;
			text-indent: .15em;
			line-height: .65;
			border:1px solid #ccc;
		}
		input[type="radio"]:checked + label::before{
			content: "\a0";
			background-color: yellow;
		}
		input[type="radio"]:checked + label::after{
			content: "\a0";
			width: 0.4em;
			height: 0.4em;
			border-radius: 0.2em;
			background-color: #ccc;
			display: inline-block;
			position: absolute;
			left: .3em;
			top: .2em;
		}
	</style>
</head>
<body>
	<input type="radio" id="male"  name="sex" group="sex">
	<label for="male"> male</label>
	<input type="radio" id="female"  name="sex" group="sex">
	<label for="female"> female</label>
</body>
</html>
