<head>

	<title>递归算法查找DOM元素最后的子节点</title>
	<style type="text/css">
	ul{
		width: 1000px;
		margin: 0 auto;
		position: absolute;
		left: 0;
		top: 0;
		bottom:0;
		right: 0;
		background-color: red;
	}
	li{
		margin-bottom: 10px;
	}
	</style>
	
</head>
<body>
	<div class="containner">
		<ul class="list">
			<li>我是第一个元素</li>
			<li>我是第二个元素</li>
			<li>我是第三个元素</li>
			<li>我是第四个元素</li>
			<li>我是第五个元素</li>
		</ul>
	</div>
	<script type="text/javascript">
		var items = document.getElementsByTagName("li");
		// for(var i = 0 ; i < items.length; i++){
		// 	(function(i){
		// 		items[i].onclick = function(){
		// 			alert(i);
		// 		}
		// 	})(i)
			
		// }

		for(var i = 0 ; i < items.length; i++){

			items[i].onclick = (function(i){
				return function(){
					alert(i);
				}
			})(i);
		};
				
	</script>
</body>
</html>
