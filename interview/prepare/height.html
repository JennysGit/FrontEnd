<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高度自适应</title>
    <style type="text/css">
    body {
        margin: 0;
        height: 100%;
    }

    .full {
        height: 100%;
    }

    .first {
        height: 100px;
        background: red;
    }

    .left {
        position: absolute;
        top: 100px;
        bottom: 0;
        width: 100%;
        background-color: blue;
    }
    </style>
</head>

<body>
    <div class="full">
        <div class="first"></div>
        <div class="left"></div>
    </div>
</body>

</html>
