<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>递归算法查找DOM元素最后的子节点</title>
    <style type="text/css">
    div[class="content"] {
        color: #333;
    }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(function() {

        var number = jieCheng(5);
        console.log(number);

        //var $element = getLastChildrendElement($('div'));
        //$element.css('background-color', "#fba");
        getAllLastChildren($('div'));
    });

    //1. jQuery实现方法
    function getLastChildrendElement($el) {
        if ($el.children().length) {
            var $lastChild = $el.children().last();
            return getLastChildrendElement($lastChild);
        } else {
            return $el;
        }
    }



    function getAllLastChildren($el) {
        $.each($el, function(item, index) {
        	console.log(item, index);
            var $lastEle = getLastChildrendElement($(this));
            $lastEle.css('background-color', "#fba");
        });
    }

    // 简单阶乘递归实现
    function jieCheng(num) {
        if (num > 1) {
            return num * jieCheng(num - 1);
        } else {
            return num;
        }
    }

    // 递归实现字符串reverse
    function reverseRecursive(str, index){
    	return index == 0 ? str: reverseRecursive()
    }
    </script>
</head>

<body>
    <div class="containner">
        <p>我是第一个元素</p>
        <p>我是第二个元素</p>
        <p>我是第三个元素</p>
        <div class="content">
            <p>我是第一个元素</p>
            <p>我是第二个元素</p>
            <p>我是第三个元素</p>
        </div>
        <div class="content">
            <p>我是第一个元素</p>
            <p>我是第二个元素</p>
            <div>
                <p>我是第一个元素</p>
                <p>我是最<i>后</i>一个元素</p>
            </div>
        </div>
    </div>
</body>

</html>
