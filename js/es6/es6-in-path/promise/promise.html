    var myFirstPromise = new Promise(function(resolve, reject) {
        // 当异步代码执行成功时，我们才会调用resolve(...)， 当异步代码失败时就会调用reject(...)
        // setTimeout(...)模拟异步代码
        setTimeout(function() {
            resolve("成功");
        }, 1000);
    });
