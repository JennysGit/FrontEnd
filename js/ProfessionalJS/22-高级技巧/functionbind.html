<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数绑定</title>
</head>
<body>
	<div><button id="btn">Click<div></div></button>
	<button id="btn-l">Click<div></div></button></div>
	<script type="text/javascript">
		var handler = {
			message: "Event handled.",
			handleClick: function(event){
				console.log(this.message);
			}
		}

		var btn = document.getElementById("btn");
		//undefined
		btn.addEventListener("click", handler.handleClick);

		var btnl = document.getElementById("btn-l");
		//"Event handled".因为闭包函数
		btnl.addEventListener("click", function(event){
			handler.handleClick(event);
		})

	</script>
</body>
</html>
