<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素遍历</title>
</head>
<body>
	<div>
		<ul id="list" class="list current">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
			<li>列表5</li>
		</ul>
	</div>
	<script type="text/javascript">
		var list = document.querySelector("#list");
		list.classList.add("my");
	</script>
</body>
</html>
