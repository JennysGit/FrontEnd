<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链实现继承</title>
</head>
<body>
	<script type="text/javascript">
		function Animal(name){
			this.name = name;
			this.sound = function(){
				console.log(this.name + " can sound!");
			}
		}

		function Duck(){
			this.sound = function(){
				console.log(this.name + " can ga ga ga");
			}
		}

		Duck.prototype = new Animal("duck");

		var duck = new Duck();
	</script>
</body>
</html>
