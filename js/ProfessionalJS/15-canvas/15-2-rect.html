<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制矩形</title>
	<style>
		canvas{
			width: 300px;
			height: 300px;
			background-color: #fba;
			box-shadow: 0 0 5px;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<canvas id="drawing">绘制一个矩形</canvas>
	<script type="text/javascript">
		var drawing = document.getElementById("drawing");

		if(drawing.getContext){

			var ctx = drawing.getContext("2d");

			ctx.fillStyle = "#ddd";
			ctx.fillRect(0,0,70,70);

			ctx.fillStyle = "rgba(0,0,255,0.5)";
			ctx.fillRect(50,50,50,50);

			ctx.strokeStyle="#fff";
			ctx.strokeRect(50,50,50,50);

			//清除指定区域的图像。
			ctx.clearRect(60,60,5,5);
		}
	</script>
</body>
</html>
