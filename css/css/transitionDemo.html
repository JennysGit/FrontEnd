<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition动画效果</title>
	<style type="text/css">
		#block {
			width: 400px;
			height: 400px;
			background-color:#69c;
			margin: 0 auto;
			transition: background-color 3s;
		}
		#block:hover{
			background-color: #fba;
		}
	</style>
</head>
<body>
	<div id="block"></div>
</body>
</html>
