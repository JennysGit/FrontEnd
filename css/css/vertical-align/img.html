<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片和内联元素的垂直居中</title>
	<style type="text/css">
		.father{
			height: 200px;
			background-color: #ddd;
			margin-bottom: 10px;
		}
		.middle{
			vertical-align: middle;
		}
		.relative{
			position: relative;
		}
		.relative .son{
			height: 100px;
			position: absolute;
			top: 50%;
			margin-top: -50px;
			margin-bottom: -50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<span>我是内联元素</span>
	</div>
	<div class="father">
		<p>Hello Google<img class="middle" src="hs-icon.png"/>Hello</p>
	</div>
	<div class="relative">
		<div class="son">块状元素垂直居中</div>
	</div>
</body>
</html>
