<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tansparent border</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	body{
		
		background: url('http://csssecrets.io/images/stone-art.jpg');
		/*background: url("background-image.png");*/
	}
	.box{
		width: 200px;
		height: 150px;
		border:10px solid hsla(0, 0%, 100%, .5);
		padding: 10px;
		margin: 20px auto;
		/*important style*/
		background-clip: padding-box; 
		background-color: white;
	}
</style>
<body>
	<div class="box">width: 200px;
		height: 150px;
		background: white;
		padding: 10px;</div>
</body>
</html>
