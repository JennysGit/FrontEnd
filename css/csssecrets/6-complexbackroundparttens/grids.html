<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grids</title>
	<style>
		div.box{
			width: 15em;
			height: 8em;
			margin: 20px;
			line-height: 1;
			font-family: Arial;
			padding: .5em;
			float: left;
		}
		.grids{
			background: #58a;
			background-image: 
			    linear-gradient(white 1px, transparent 0),
			    linear-gradient(90deg, white 1px, transparent 0);
			background-size: 30px 30px;

		}
		.complex-grids{
			background: #58a;
			background-image: linear-gradient(white 2px, transparent 0)
		}
	</style>
</head>

<body>
	<div class="box grids">
		
	</div>
	<div class="box complex-grids">
		
	</div>
</body>
</html>
