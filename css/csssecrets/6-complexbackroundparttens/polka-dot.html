<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polka foy</title>
	<style>
		div.box{
			width: 15em;
			height: 8em;
			margin: 20px;
			line-height: 1;
			font-family: Arial;
			padding: .5em;
			float: left;
		}
		.polka{
			background: #655;
			background-image: radial-gradient(tan 30%, transparent 0);
			background-size: 30px 30px;
		}
		.polka1{
			background: #655;
			background-image: radial-gradient(tan 30%, transparent 0 ),
							radial-gradient(tan 30%, transparent 0);
			background-size: 30px 30px;
			background-position: 0 0, 15px 15px;
		}
		.polka2{
			background: #655;
			background-image: radial-gradient(tan 40%, transparent 0 ),
							radial-gradient(tan 20%, transparent 0);
			background-size: 30px 30px;
			background-position: 0 0, 15px 15px;
		}
	</style>
</head>
<body>
	<div class="box polka"></div>
	<div class="box polka1"></div>
	<div class="box polka2"></div>
</body>
</html>
