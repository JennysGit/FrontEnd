<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check boards</title>
	<style>
		div.box{
			width: 15em;
			height: 8em;
			margin: 20px;
			line-height: 1;
			font-family: Arial;
			padding: .5em;
			float: left;
		}
		.checker{
			background: #eee;
			background-image: linear-gradient(45deg, #bbb 50%, transparent 0);
			background-size: 30px 30px;
		}
		/* Hard to understand*/
		.rect{
			background: #eee;
			background-image:
				linear-gradient(45deg, #bbb 25%, transparent),
				linear-gradient(45deg, transparent 75%, #bbb 0);
			background-position: 0 0, 15px 15px;
			background-size: 30px 30px;
		}
		.rect1{
			background: #eee;
			background-image: 
				linear-gradient(45deg, #bbb 25%, transparent 0),
				linear-gradient(45deg, transparent 75%, #bbb 0),
				linear-gradient(45deg, #bbb 25%, transparent 0),
				linear-gradient(35deg, transparent 75%, #bbb 0);

			background-position: 0 0, 15px 15px, 15px 15px, 30px 30px;
			background-size: 30px 30px;
		}
	</style>
</head>
<body>
	<div class="box checker">
		
	</div>
	<div class="box rect"></div>
	<div class="box rect1"></div>
</body>
</html>
