<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background positions</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 100px;
			border: 2px solid #ddd;
			padding: 10px;
			margin:20px;
		}
		.box-1{
			background: url(folder.PNG) no-repeat #58a;
			background-position: right 10px bottom 20px;
		}
		.box-2{
			background: url(folder.PNG) no-repeat #58a right bottom;
			background-origin: content-box;
		}
		.box-3{
			background: url(folder.PNG) no-repeat #58a bottom right;
			background-position: calc(100% - 20px) calc(100% - 10px);
		}
	</style>
</head>
<body>
	<div class="box box-1">
		background position
	</div>
	<div class="box box-2">
		background origin
	</div>
	<div class="box box-3">
		background calc
	</div>
</body>
</html>
