<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格垂直居中</title>
	<style>
		body{
			text-align: center;
		}
		table{
			border-collapse: collapse;
		}
		th{
			width: 100px;
		}
		th,td{
			border: 1px solid #ddd;
			height: 100px;
		}
	</style>
</head>
<body>
	<table class="user-list">
		<thead>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>30</td>
				<td>女</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>20</td>
				<td>女</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>10</td>
				<td>男</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
