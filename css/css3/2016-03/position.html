<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position属性</title>
	<style>
		.box{ height: 200px; width: 80%; background-color: red;}
		/*脱离了文档留，相当于浏览器*/
		.parent{position: absolute; top: 0; left: 0;}
		.son{
			width: 50px;
			height: 50px;
			background-color: white;
		}
		.son-box{
			position: absolute;
			bottom: 0;
			right: 0;
		}
		.box.fixed{
			background-color: orange;
			position: fixed;
			bottom: 0;

		}

	</style>
</head>
<body>
	<div class="box parent">
		<div class="son son-box"></div>
	</div>
	<div class="box fixed">
		<div class="son son-box"></div>
	</div>
</body>
</html>
