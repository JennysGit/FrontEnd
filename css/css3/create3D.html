<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建3D场景</title>
	<style>
		#wrapper{
			-webkit-perspective:800;
			-webkit-perspective-origin:50% 50%;
			-webkit-transform-style: preserve-3d;
			border: #fba 1px solid;
		}
		#block{
			width:500px;
			height: 500px;
			background-color: #60d;
			margin: 100px auto;
			-webkit-transform:rotateX(45deg);
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="block">
			
		</div>
	</div>
</body>
</html>
