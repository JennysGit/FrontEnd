<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div{
    	display: inline-block;
    }
    button {
        background: transparent;
        border: 1px solid black;
        padding: 3px 5px;
    }
    div:after{
    	content: '';
    	width: 20px;
    	height:20px;
    	background: red;
    }
    </style>
</head>

<body>
    <div><button>Yellow</button></div>
    <div><button>Red</button></div>
</body>

</html>
