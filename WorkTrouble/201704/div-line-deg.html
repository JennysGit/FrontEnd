<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div{
    	display: inline-block;
    }
    button {
           background: url(line.png) no-repeat;
    background-size: 100% 100%;;
    border: 1px solid black;
    padding: 3px 5px;
    min-width: 70px;
    height: 30px;
    }
    div:after{
    	content: '';
    	width: 20px;
    	height:20px;
    	background: red;
    }
    </style>
</head>

<body>
    <div><button>Yellow</button></div>
    <div><button>Red</button></div>
     <div><button>RedRedRedRed</button></div>
</body>

</html>
