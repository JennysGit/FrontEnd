<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product test</title>
    <style type="text/css">
    img {
        font-family: 'Helvetica';
        font-weight: 300;
        line-height: 2;
        text-align: center;
        width: 100%;
        height: auto;
        display: block;
        position: relative;
    }
    
    img:after {
        content: "\f1c5" " " attr(alt);
        font-size: 16px;
        font-family: FontAwesome;
        color: rgb(100, 100, 100);
        display: block;
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
    }
    .image-box{
        width: 200px;
        height: 200px;
        text-align: center;
    }

    .image-box img{
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        display: inline;
    }

    </style>
</head>

<body>
    <div ng-app="app">
        <div ng-cloak ng-controller="MainController as product">
            {{product.productName}}
            <div ng-repeat="(key, value) in product.productDimesions as options">
                <p>{{key}}</p>
                <span ng-repeat="option in value" class="{{key}}">
                    <input type="radio" name="{{key}}" id="{{option}}" class="option-data" ng-model="selectedProductDimensions[key]" ng-change="product.resetOptions(key)" ng-value="option">{{option}}
                </span>
            </div>
            <div ng-if="product.quantity">
                <select name="quantity" ng-model="product.quantity" ng-options="q for q in product.quantityArray" ng-disabled="product.disableQuantity"></select>
            </div>
            <div>
              
                <img src="http://bitsofco.de/broken.jpg" alt="Kanye Laughing">
                    <div class="image-box">
                  
                        <img alt="133" src="https://v4-uat.bridge2rewards.com/imageproxyserver/imgs/iZ0gu0iFwZuBodyKcJK4gcSyjE+jdcWNzHHGR11we_3zFN_tbCcu3k5fjHYM8PTaXNlYQ2na8Aw=_320s.jpg" /> 
                    </div>
                     <div class="image-box">
                        <img alt="133" src="http://c.shld.net/rpx/i/s/i/spin/image/spin_prod_664278101" /> 
                    </div>
                     <div class="image-box">
                     <span>  <img alt="133" src="http://www.discountgolfworld.com/content/nike/pd9-long-golf-balls.jpg" /> </span>
                      
                    </div>
              
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="productDetail/directive.js"></script>
    <script type="text/javascript" src="productDetail/detail.js"></script>
</body>

</html>
