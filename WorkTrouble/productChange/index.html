<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product test</title>
</head>

<body>
    <div ng-app="app">
        <div ng-cloak ng-controller="MainController as product">

            {{product.productName}}
            <div ng-repeat="(key, value) in product.productDimesions as options">
              	<p>{{key}}</p>
				<span ng-repeat="option in value" class="option-data">
					<input type="radio" name="{{key}}" class="option-data" ng-model="product.selectedProductOptions[key]" ng-change="product.resetOptions(key)" ng-value="option">{{option}}
				</span>
            </div>
           
       
        </div>
    </div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="productDetail/detail.js"></script>
</body>

</html>
