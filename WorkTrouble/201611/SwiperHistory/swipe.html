<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 500px;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">Slide 1</div>
            <div class="swiper-slide" data-hash="slide2">Slide 2</div>
            <div class="swiper-slide" data-hash="slide3">Slide 3</div>
            <div class="swiper-slide" data-hash="slide4">Slide 4</div>
            <div class="swiper-slide" data-hash="slide5">Slide 5</div>
            <div class="swiper-slide" data-hash="slide6">Slide 6</div>
            <div class="swiper-slide" data-hash="slide7">Slide 7</div>
            <div class="swiper-slide" data-hash="slide8">Slide 8</div>
            <div class="swiper-slide" data-hash="slide9">Slide 9</div>
            <div class="swiper-slide" data-hash="slide10">Slide 10</div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <!-- Swiper JS -->
    <script src="swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container',{
        pagination: '.swiper-pagination',
        paginationClickable: true,
        hashnav: "true"
    });

    window.onhashchange = function(){
           var hash = location.hash;
            swiper.swipeTo($('.swiper-slide[data-url="'+hash+'"]').index());
        //slideBox(hash.substr(1));
    }
    // $(window).hashchange(function() {
    //     var hash = location.hash;
    //     slideBox(hash.substr(1));
    // });
  //   if (hash.length>0) {
  // swiper.swipeTo($('.swiper-slide[data-url="'+hash+'"]').index());
// }
    </script>
</body>
</html>
