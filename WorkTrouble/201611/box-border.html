<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Border</title>
	<style>
		body{
			text-align: center;
			background: #fff;
		}
		.box{
			width: 800px;
			background: #ddd;
			margin: 0 auto;
		}
		.box .inner{
			height: 100px;
			line-height: 100px;
			position: relative;
		}
		.box .inner:after{
			content: '';
			position: absolute;
			width: 100%;
			height: 0.07em;
			background: #fff;
			left: 0;
			bottom: -0.07em;

		}
		.box .inner:after{
			box-sizing: border-box;
		}
		div.inner .text{
			float: left;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
