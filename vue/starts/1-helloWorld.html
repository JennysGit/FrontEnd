<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hello world.</title>
    <script type="text/javascript" src="../vue.2.4.2.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            提示信息
        </span>
    </div>
</body>
<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello world'
    }
})

var app2 = new Vue({
    el: '#app-2',
    data: {
        message: 'page load' + new Date()
    }
})
</script>

</html>
