<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>jquery mobile - index</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		$('#firstPage').attr('class', 'red');
	</script>
</head>
<body>
	<div data-role="page" id="firstPage" data-dom-cache="true">
		<div data-role="header">
			<h1>Page Title</h1>
		</div>
		<div role="main" class="ui-content">
			<p>this is page content.</p>
			<p><a href="#secondPage">View Second page</a></p>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
	</div>
	<div data-role="page" id="secondPage">
		<div data-role="header">
			<h1>Second Page Title</h1>
		</div>
		<div role="main" class="ui-content">
			<p>this is page content.</p>
			<p><a href="#firstPage">Back to first page</a></p>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
	</div>
</body>
</html>
