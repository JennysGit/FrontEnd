<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.0" xmlns="http://www.w3.org/2000/svg">
	<!-- 矩形 -->
	<rect width="100px" height="50px" style="stroke:#ddd;stroke-width:3px;fill:#fba;"/>
	
	<!-- 矩形 设置外边的rx和ry -->
	<rect x="20" y="60" width="100" height="50" style="stroke:#ddd;stroke-width:3px;fill:#fba;"/>

	<!-- 圆角矩形 -->
	<rect y="120" rx="20" ry="20" width="100" height="50" style="stroke:#ddd;stroke-width:3px;fill:#fba; opacity:0.5"/>
</svg>