<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>橡皮筋选取框</title>
	<style type="text/css">
		body{
			background: rgba(100, 145, 250, 0.3);
		}
		#canvas{
			margin-left: 20px;
			margin-right: 0;
			margin-bottom: 20px;
			border: thin solid #aaa;
			cursor: crosshair;
			padding: 0;
		}
		#controls {
			margin: 20px 0 20px 20px;
		}
		#rubberbandDiv{
			position: absolute;
			border: 3px solid blue;
			cursor: crosshair;
			display: none;
			
		}
	</style>
</head>
<body>
	<div id="controls">
		<input type="button" id="resetButton" value="Reset" />
	</div>
	<div id="rubberbandDiv"></div>
	<canvas id="canvas" width="800" height="520">
		canvas not supported
	</canvas>
	<script type="text/javascript" src="1-10.js"></script>
