<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprite sheets</title>
	<!-- 精灵坐标查看器 -->
</head>
<body>
	<div id="readout"></div>
	<canvas id="canvas" width="500" height="250">
		Canvas not spported.
	</canvas>
	
	<script type="text/javascript" src="1-6.js"></script>
	<script type="text/javascript">
		document.addEventListener("keypress", function(e){
			console.log(String.fromCharCode(e.which));
			console.info("%c keypress","color: red; font-size: 20px");
		});
		document.addEventListener("keydown", function(e){
			console.log(String.fromCharCode(e.which));
			console.info("%c keydown","color: gray; font-size: 10px");
		});
		document.addEventListener("keyup", function(e){
			console.log(String.fromCharCode(e.which));
			console.info("%c keyup","color: green; font-size: 16px");
		});
	</script>
</body>
</html>
